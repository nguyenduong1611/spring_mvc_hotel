<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="duong.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="padding: 25px">
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-4 left">
<!--             ở đây mà nó bị dãn chiều dọc theo bên kia thì dùng thuộc tính max-height vào class left-->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
<!--                <ol class="carousel-indicators">-->
<!--                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>-->
<!--                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>-->
<!--                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>-->
<!--                </ol>-->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="${datahotelpreview.image}"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <div class="container">
                <div class="first-container">
                    <h2 th:text="${datahotelpreview.name +'  ('+ datahotelpreview.namefurigana + ')'}"></h2>
                    <p th:text="${datahotelpreview.phonenumber}"></p>
                    <hr>
                </div>
                <div class="second-container">
                    <table style="width:40%; font-weight:bold">

                        <tr>
                            <td>Type:</td>
                            <td th:text="${datahotelpreview.type}"></td>
                        </tr>
                        <tr>
                            <td>URL:</td>
                            <td th:text="${datahotelpreview.url}"></td>
                        </tr>

                    </table>
                    <hr>
                </div>
                <div class="third-container">
                    <ul>
                        <li><p th:text="${'Address: ' + datahotelpreview.address}"/> </li>
                        <li><p th:text="${'Trade name: ' + datahotelpreview.tradename}"/> </li>
                        <li><p th:text="${'Fax number: ' + datahotelpreview.faxnumber}"/> </li>
                        <li><p th:text="${'Pref code: ' + datahotelpreview.prefcode}"/> </li>
                        <li><p th:text="${'Postal code: ' + datahotelpreview.postalcode}"/> </li>
                        <li><p th:text="${'Building name:' + datahotelpreview.buildingname}"/> </li>
                        <li><p th:text="${'License number: ' + datahotelpreview.licensenumber}"/> </li>
                        <li><p th:text="${'Payment method: ' + datahotelpreview.paymentmethod}"/> </li>
                    </ul>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
